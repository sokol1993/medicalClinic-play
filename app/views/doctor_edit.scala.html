@(user: User)

    @main("Moje konto") {
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-brand">Przychodnia Lekarska</div>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/doctor/edit">Moje dane</a></li>
                    <li><a href="/doctor/visits/get">Moje wizyty</a></li>
                    <li><a href="/doctor/visit/list/add">Stwórz zapisy</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <button type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-user"></span>
                        @user.doctor.firstName @user.doctor.lastName</button>
                    <button type="button" class="btn btn-default navbar-btn" onclick="window.location.href = '/guest/login' "><span class="glyphicon glyphicon-log-out"></span>
                        Wyloguj się</button>
                </ul>
            </div>
            <div><header>
                <img src="@routes.Assets.versioned("images/header2.jpg")" width="100%" height="100%">
            </header></div>
        </nav>

        <div class="panel panel-primary">
            <div class="panel-heading">Edytowanie danych doktora</div>
            <div class="panel-body">
                <form action="@routes.DoctorController.submitEditDoctor" method="post">
                    <div class="row">
                        <div class="col-sm-6">

                            <div class="form-group">
                                <label for="login">Login:</label>
                                <input type="text" disabled class="form-control" id="username" name="username" value="@user.username">
                            </div>

                            <div class="form-group">
                                <label for="password">Hasło:</label>
                                <input type="password" class="form-control" placeholder="Hasło" id="password" name="password" value="@user.password" required minlength="5">
                            </div>

                            <div class="form-group">
                                <label for="firstName">Imię:</label>
                                <input type="text" disabled class="form-control" id="firstName" name="firstName" value="@user.doctor.firstName">
                            </div>

                            <div class="form-group">
                                <label for="lastName">Nazwisko:</label>
                                <input type="text" disabled class="form-control" placeholder="Nazwisko" id="lastName" name="lastName" value="@user.doctor.lastName">
                            </div>

                            <div class="form-group">
                                <label for="medicalSpecialization">Specjalizacja:</label>
                                <input type="text" disabled class="form-control" id="specialization" name="specialization" value="@user.doctor.specialization.specializationName">

                            </div>
                        </div>
                        <div class="col-sm-6">

                            <div class="form-group">
                                <label for="mondayHours">Poniedziałek:</label>
                                <input type="text" class="form-control" placeholder="Godziny pracy" id="mondayHours" name="mondayHours" value="@user.doctor.mondayHours" pattern="([0-1]{1}[0-9]{1}|20|21|22|23):[0-5]{1}[0-9]{1} - ([0-1]{1}[0-9]{1}|20|21|22|23):[0-5]{1}[0-9]{1}" title="Wpisz w formacie: HH:mm - HH:mm">
                            </div>

                            <div class="form-group">
                                <label for="tuesdayHours">Wtorek:</label>
                                <input type="text" class="form-control" placeholder="Godziny pracy" id="tuesdayHours" name="tuesdayHours" value="@user.doctor.tuesdayHours" pattern="([0-1]{1}[0-9]{1}|20|21|22|23):[0-5]{1}[0-9]{1} - ([0-1]{1}[0-9]{1}|20|21|22|23):[0-5]{1}[0-9]{1}" title="Wpisz w formacie: HH:mm - HH:mm">
                            </div>

                            <div class="form-group">
                                <label for="wednesdayHours">Środa:</label>
                                <input type="text" class="form-control" placeholder="Godziny pracy" id="wednesdayHours" name="wednesdayHours" value="@user.doctor.wednesdayHours" pattern="([0-1]{1}[0-9]{1}|20|21|22|23):[0-5]{1}[0-9]{1} - ([0-1]{1}[0-9]{1}|20|21|22|23):[0-5]{1}[0-9]{1}" title="Wpisz w formacie: HH:mm - HH:mm">
                            </div>

                            <div class="form-group">
                                <label for="thursdayHours">Czwartek:</label>
                                <input type="text" class="form-control" placeholder="Godziny pracy" id="thursdayHours" name="thursdayHours" value="@user.doctor.thursdayHours" pattern="([0-1]{1}[0-9]{1}|20|21|22|23):[0-5]{1}[0-9]{1} - ([0-1]{1}[0-9]{1}|20|21|22|23):[0-5]{1}[0-9]{1}" title="Wpisz w formacie: HH:mm - HH:mm">
                            </div>

                            <div class="form-group">
                                <label for="fridayHours">Piątek:</label>
                                <input type="text" class="form-control" placeholder="Godziny pracy" id="fridayHours" name="fridayHours" value="@user.doctor.fridayHours" pattern="([0-1]{1}[0-9]{1}|20|21|22|23):[0-5]{1}[0-9]{1} - ([0-1]{1}[0-9]{1}|20|21|22|23):[0-5]{1}[0-9]{1}" title="Wpisz w formacie: HH:mm - HH:mm">
                            </div>

                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Edytuj</button>
                </form>
            </div>
        </div>
    }
