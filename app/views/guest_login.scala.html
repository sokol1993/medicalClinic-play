@main(Messages("LoginPage.Log")) {
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">@Messages("MedicalClinic")</div>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/guest/doctors/get">@Messages("Doctors")</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <button class="btn btn-default navbar-btn" onclick="window.location.href = '/login/en' ">EN</button>
                <button class="btn btn-default navbar-btn" onclick="window.location.href = '/login/es' ">ES</button>
                <button class="btn btn-default navbar-btn" onclick="window.location.href = '/login/pl' ">PL</button>
                <button type="button" class="btn btn-default navbar-btn" onclick="window.location.href = '/guest/register' "><span class="glyphicon glyphicon-user"></span>
                    @Messages("RegisterPage.RegisterIn")</button>
                <button type="button" class="btn btn-default navbar-btn" onclick="window.location.href = '/guest/login' "><span class="glyphicon glyphicon-log-in"></span>
                    @Messages("LoginPage.Sign")</button>
            </ul>
        </div>
        <div><header>
            <img src="@routes.Assets.versioned("images/header2.jpg")" width="100%" height="100%">
        </header></div>
    </nav>
    <div class="panel panel-primary">
        <div class="panel-heading">@Messages("LoginPage.Log")</div>
        <div class="panel-body">
            <form action="@routes.UserController.submitLogin" method="POST">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="username">@Messages("LoginPage.Login")</label>
                            <input type="text" class="form-control" placeholder="@Messages("LoginPage.Login")" id="username" name="username" required title="@Messages("LoginPage.Fails")">
                        </div>

                        <div class="form-group">
                            <label for="password">@Messages("LoginPage.Password")</label>
                            <input type="password" class="form-control" placeholder="@Messages("LoginPage.Password")" id="password" name="password" required title="@Messages("LoginPage.Fails")">
                        </div>
                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span>
                            @Messages("LoginPage.Sign")</button>
                    </div>
                    <div class="col-sm-2">
                    </div>
                </div>
            </form>
        </div>
    </div>
}
