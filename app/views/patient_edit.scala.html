@(user: User)
    @main("Edytuj") {
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-brand">Przychodnia Lekarska</div>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/patient/edit">Moje dane</a></li>
                    <li><a href="/patient/visits/get">Moje wizyty</a></li>
                    <li><a href="/patient/doctors/get">Nasi doktorzy</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <button type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-user"></span>
                        @user.patient.firstName @user.patient.lastName</button>
                    <button type="button" class="btn btn-default navbar-btn" onclick="window.location.href = '/guest/login' "><span class="glyphicon glyphicon-log-out"></span>
                        Wyloguj się</button>
                </ul>
            </div>
            <div><header>
                <img src="@routes.Assets.versioned("images/header2.jpg")" width="100%" height="100%">
            </header></div>
        </nav>

      <div class="panel panel-primary">
          <div class="panel-heading">Edytowanie danych użytkownika</div>
        <div class="panel-body">
            <form action="@routes.PatientController.submitEdit" method="post">
                <div class="row">
                    <div class="col-sm-6">

                        <div class="form-group">
                            <label for="login">Login:</label>
                            <input type="text" disabled class="form-control" id="username" name="username" value="@user.username">
                        </div>

                        <div class="form-group">
                            <label for="password">Hasło:</label>
                            <input type="password" class="form-control" placeholder="Hasło" id="password" name="password" value="@user.password" required minlength="5">

                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" placeholder="Email" id="email" name="email" value="@user.patient.email" required>

                        </div>

                        <div class="form-group">
                            <label for="firstName">Imię:</label>
                            <input type="text" class="form-control" disabled id="firstName" name="firstName" value="@user.patient.firstName">
                        </div>

                        <div class="form-group">
                            <label for="lastName">Nazwisko:</label>
                            <input type="text" disabled class="form-control" placeholder="Nazwisko" id="lastName" name="lastName" value="@user.patient.lastName">
                        </div>

                        <div class="form-group">
                            <label for="pesel">Pesel:</label>
                            <input type="text" disabled class="form-control" placeholder="Pesel" id="pesel" name="pesel" value="@user.patient.pesel">
                        </div>

                        <div class="form-group">
                            <label for="dateOfBirth">Data urodzenia:</label>
                            <input type="date" disabled class="form-control" id="dateOfBirth" name="dateOfBirth" value="@user.patient.dateOfBirth.format("yyyy-MM-dd")">
                        </div>

                    </div>

                    <div class="col-sm-6">

                        <div class="form-group">
                            <label for="streetName">Ulica:</label>
                            <input type="text" class="form-control" placeholder="Nazwa ulicy" id="streetName" name="streetName" value="@user.patient.streetName" pattern="[A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]*" title="Nieporawna ulica" required>

                        </div>

                        <div class="form-group">
                            <label for="streetNumber">Numer ulicy:</label>
                            <input type="text" class="form-control" placeholder="Numer ulicy" id="streetNumber" name="streetNumber" value="@user.patient.streetNumber" pattern="[0-9]*" title="Wpisz numer!" required>

                        </div>

                        <div class="form-group">
                            <label for="homeNumber">Numer mieszkania:</label>
                            <input type="text" class="form-control" placeholder="Numer domu" id="homeNumber" name="homeNumber" value="@user.patient.homeNumber" pattern="[0-9]*" title="Wpisz numer!">

                        </div>

                        <div class="form-group">
                            <label for="postcode">Kod pocztowy:</label>
                            <input type="text" class="form-control" placeholder="Kod pocztowy" id="postcode" name="postcode" value="@user.patient.postcode" pattern="[0-9]{2}-[0-9]{3}" title="Wpisz w formacie NN-NNN" required>

                        </div>

                        <div class="form-group">
                            <label for="city">Miasto:</label>
                            <input type="text" class="form-control" placeholder="Nazwa miasta" id="city" name="city" value="@user.patient.city" pattern="[A-ZĄĘŁŃÓŚŹŻ]{1}[a-ząćęłńóśźż]*" title="Niepoprawne miasto" required>

                        </div>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Edytuj dane</button>
            </form>
        </div>
      </div>
    }
