@(doctors: List[models.User])

@main("Doktorzy") {
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">Przychodnia Lekarska</div>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/guest/doctors/get">Nasi doktorzy</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <button type="button" class="btn btn-default navbar-btn" onclick="window.location.href = '/guest/register' "><span class="glyphicon glyphicon-user"></span>
                    Zarejestruj się</button>
                <button type="button" class="btn btn-default navbar-btn" onclick="window.location.href = '/guest/login' "><span class="glyphicon glyphicon-log-in"></span>
                    Zaloguj się</button>
            </ul>
        </div>
        <div><header>
            <img src="@routes.Assets.versioned("images/header2.jpg")" width="100%" height="100%">
        </header></div>
    </nav>
    <div class="panel panel-primary">
        <div class="panel-heading">Lista doktorów</div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Imię </th>
                        <th>Nazwisko</th>
                        <th>Specjalizacja</th>
                    </tr>
                </thead>
                <tbody>
                @for(user <- doctors) {
                    <tr onclick="window.location.href = '/guest/doctor/@user.doctor.id/details'">
                        <td>@user.doctor.firstName</td>
                        <td>@user.doctor.lastName</td>
                        <td>@user.doctor.specialization.specializationName</td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
    </div>
}
